<!DOCTYPE html>
<html>
  <head>
    <title>PussySaver</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="spinner/spinner.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 jumbotron jumbotron-fluid">
          <div class="col-12 col-md-8 offset-md-2 col-xl-6 offset-xl-3">
            <h1 class="display-3">Save-A-Kitty</h1>
            <p class="lead">Every day 144 000 cats are put to sleep in an animal shelter so SPIN THE WHEEL AND SAVE A KITTY</p>
            <span class="lead">Cats Saved: <span class="saves-counter"></span></span> <br>
            <span class="lead">Cats Died: <span class="deaths-counter"></span></span>
          </div>
        </div>
      </div>
      <div class="row pb-5">
        <div class="col-12 col-md-8 offset-md-2 col-xl-6 offset-xl-3">
          <div class="case-container py-5">
            <div class="spinner">
            </div>
          </div>
          <button class="btn btn-success btn-block spin-button" onClick="spin()">GRAB!</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="spinner/spinner.js"></script>
    <script src="spinner/Card.js"></script>
    <script src="resources/catsList.js"></script>
  </body>
</html>
